<section class="vh-100" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp); ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="registerForm" class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input id="fullName" type="text" class="form-control" placeholder="* Full Name"
                        formControlName="fullName"/>
                      <!-- <label for="fullName" class="form-label"><span>*</span> Full Name</label> -->

                      <div class="text-danger" *ngIf="hasError('fullName')">
                        Full name is required
                      </div> 
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" placeholder="* Email"
                        formControlName="email" />
                      <!-- <label class="form-label" for="email"><span>*</span> Your Email</label> -->
                       <div class="text-danger" *ngIf="hasError('email')">
                        <ng-container [ngSwitch]="registerForm.get('email')?.errors | firstKey">
                          <div *ngSwitchCase="'required'">Email is required.</div>
                          <div *ngSwitchCase="'email'">Please enter a valid email address.</div>
                        </ng-container>
                      </div> 

                    </div>
                  </div>

                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="userName" class="form-control" placeholder="* User Name"
                        formControlName="userName" />
                      <!-- <label class="form-label" for="email"><span>*</span> Your Email</label> -->
                       <div class="text-danger" *ngIf="hasError('userName')">
                        <ng-container [ngSwitch]="registerForm.get('userName')?.errors | firstKey">
                          <div *ngSwitchCase="'required'">User Name is required.</div>
                        </ng-container>
                      </div> 

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" placeholder="* password" formControlName="password" />
                        <div class="text-danger" *ngIf="hasError('password')">
                          <ng-container [ngSwitch]="registerForm.get('password')?.errors | firstKey">
                            <div *ngSwitchCase="'required'">Password is required.</div>
                            <div *ngSwitchCase="'minlength'">Password must be at least 8 characters long.</div>
                            <div *ngSwitchCase="'pattern'">Password must contain at least one special character.</div>
                          </ng-container>
                        </div> 
                      <!-- <label class="form-label" for="password"><span>*</span> Password</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="confirmPassword" class="form-control" placeholder="* Confirm password" 
                        formControlName="confirmPassword" />
                      <!-- <label class="form-label" for="confirmPassword"><span>*</span> Confirm Password</label> -->
                      <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
                        <small class="text-danger">Passwords do not match</small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" [disabled]="!registerForm.valid || isSubmitted" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
